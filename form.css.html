<style>
    * {
        font-family: Arial, 'Zen Maru Gothic', sans-serif;
    }
    
    form input,
    form select {
        height: 3em;
        width: 10em;
        padding: .2em;
        font-size: 1em;
        font-weight: 600;
        letter-spacing: .07em;
        border-radius: .4em;
        background-color: #dadce099;
        border: 1px solid #dadce0;
    }
    
    form select {
        width: auto;
        margin-bottom: 1em;
    }
    
    form input[type="number"] {
        text-align: center;
        width: auto;
        max-width: 5em;
        min-width: 2em;
    }
    
    form input[type="text"] {
        width: calc(100% - 12px);
    }
    
    html {
        background-color: #f2ece9;
    }
    
    body,
    h1 {
        margin: 0;
        padding: 0;
    }
    
    body>form {
        margin: auto;
        max-width: 90vw;
        width: 640px;
    }
    
    .block {
        margin: 1.4em 0 0 0;
        background-color: #fff;
        border: 1px solid #dadce0;
        border-radius: 8px;
        padding: 24px;
        padding-top: 22px;
        position: relative;
        font-size: 1em;
    }
    
    label {
        display: flex;
        align-items: center;
        justify-content: start;
        font-weight: bold;
        font-size: 1.2em;
        padding-bottom: 0.4em;
        letter-spacing: 0.04em;
    }
    
    .block-title.required::after {
        content: '*';
        color: #d93025;
    }
    
    .button-wrapper {
        display: flex;
        justify-content: center;
    }
    
    /* btn design */
    input[type="submit"] {
        border: none;
        margin: 1.4em 0 10em 0;
        background-color: rgb(125, 67, 37);
        color: #fff;
        padding: 10px 24px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 700;
        letter-spacing: 0.25px;
        line-height: 36px;
        text-align: center;
        border-radius: 4px;
        transition: 0.2s;
    }
    
    input[type="submit"]:hover {
        background: rgba(125, 66, 37, 0.8);
        box-shadow: 0px 2px 2px 0px rgba(125, 66, 37, 0.4);
    }
    
    /* google icons */
    .material-symbols-outlined {
        opacity: 0.3;
        margin-right: 0.2em;
    }
    
    /* error message setting */
    p.required {
        font-size: 0.8em;
        color: #d93025;
    }
    
    .hidden.err-msg {
        display: none;
    }
    
    .err-msg-border {
        border: 2px solid #d93025;
    }
    
    .err-msg {
        font-size: 0.8em;
        color: #d93025;
        display: flex;
        align-items: center;
        justify-content: start;
        font-weight: 500;
    }
    
    /* submit msg */
    .end-message {
        display: none;
        margin: 2em 0 8em 0;
    }
    
    .end-message h1 {
        font-size: 1.4em;
        margin-bottom: .4em;
    }
    
    .end-message .flex a {
        color: rgb(125, 67, 37);
        font-size: 1em;
        text-decoration: none;
        vertical-align: middle;
        transition: opacity .2s;
    }
    
    .end-message .flex a:hover {
        opacity: .8;
    }
    
    .flex {
        display: flex;
        align-items: center;
        justify-content: start;
    }
    
    .end-message .material-symbols-outlined {
        margin: 0;
        padding: 0;
        vertical-align: text-bottom;
        font-size: 1.1em;
    }
    
    
    .false-message {
        display: none;
        margin: 1em 0 10em 0;
        color: #d93025;
        font-weight: 500;
    }
    </style>
